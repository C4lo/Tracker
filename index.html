<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Initiative Tracker</title>
    <!-- Link to your restructured CSS file -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header for Session Management -->
    <header class="session-header">
      <div class="user-info">
        Welcome, <span id="username-display">Loading...</span>!
      </div>
      <div class="party-info">
        <!-- We can later add a dropdown to select a party -->
        Current Party: <span id="party-name-display">None</span>
      </div>
      <button id="logout-button" class="button">Logout</button>
    </header>

    <!-- Main Container for the Application -->
    <div id="gm-view" class="container" style="display: none">
      <h1>Initiative Tracker</h1>

      <!-- Form to Add New Characters/Monsters -->
      <div class="form-container">
        <form id="add-character-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              placeholder="Character or Monster Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="initiative">Initiative:</label>
            <input
              type="number"
              id="initiative"
              placeholder="e.g., 15"
              required
            />
          </div>
          <button type="submit" class="button add-button">
            Add to Tracker
          </button>
        </form>
      </div>

      <!-- The list where characters will be displayed -->
      <ul id="character-list" class="character-list">
        <!-- Characters will be dynamically inserted here by JavaScript -->
      </ul>

      <!-- Action buttons for managing the tracker -->
      <div class="controls">
        <button id="next-turn" class="button">Next Turn</button>
        <button id="sort" class="button">Sort by Initiative</button>
        <button id="clear-all" class="button clear-button">Clear All</button>
      </div>
      <div id="gm-inbox" class="form-container" style="margin-top: 1rem">
        <h3>Pending Player Submissions</h3>
        <button id="refresh-inbox" class="button">Refresh Inbox</button>
        <ul id="inbox-list"></ul>
      </div>
    </div>
    <div id="player-view" class="container" style="display: none">
      <h1>Submit Your Initiative</h1>

      <div class="form-container">
        <form id="player-submit-form">
          <div class="form-group">
            <label for="pname">Name:</label>
            <input
              type="text"
              id="pname"
              placeholder="Your Character Name"
              required
            />
          </div>
          <div class="form-group">
            <label for="pinitiative">Initiative:</label>
            <input
              type="number"
              id="pinitiative"
              placeholder="e.g., 15"
              required
            />
          </div>
          <button type="submit" class="button add-button">Submit</button>
        </form>
      </div>

      <div class="form-container">
        <h3>Your last submissions</h3>
        <ul id="my-submissions"></ul>
        <small>Tip: If you donâ€™t see your entry above, refresh once.</small>
      </div>
    </div>

    <!-- Link to your restructured main JavaScript file -->
    <script src="js/script.js"></script>
  </body>
</html>
